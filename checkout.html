<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Orics Payment Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="css/styles4.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">

</head>
<body>



<div class="wrapper"  id="blur">
  <div class="payment">
    <div class="payment-logo">
      <img src="payment logo.png" width="100" height="100">
    </div>


    <h2>Payment Details</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Mr. Bebot ng Caloocan">
        <i class="fas fa-user"></i>
      </div>
			<div class="card space icon-relative">
				<label class="label">Address:</label>
				<input type="text" class="input" placeholder="Sta. Cruz Street">
				<i class="far fa-credit-card"></i>
			</div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <div class="container">
        <button type="submit" class="btn" onclick="openPopup(), toggle()">Pay</button>
				</div>


    </div>
  </div>
</div>
</div>
	<div class="popup" id="popup">
	<img src="tick.png" height="199" width="199">
	<h2>Thank you!</h2>
	<p>You have been succesfully made a payment. The payment was processed succesfully.
		 Your order will be shipped to your address. Please wait for three days.
		 Thank you for choosing to do business with us.
	 </p>
		 <button type="Button" onclick="document.location='main.html'">Back to Home Page</button>
	 </div>

	<script type="text/javascript">
	function toggle(){
		var blur = document.getElementById('blur');
		blur.classList.toggle('active')

	}

	</script>

	<script>
	let popup = document.getElementById('popup');

	function openPopup(){
		popup.classList.add("open-popup");

	}
	function closePopup(){
		popup.classList.remove("open-popup");

	}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
